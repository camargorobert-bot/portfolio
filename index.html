<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Robert Camargo</title>
  <style>
    body {font-family: Arial; margin:0; background:#0f172a; color:#e2e8f0}
    header {background:#1e293b; padding:20px; text-align:center}
    h1 {color:#38bdf8; margin:0}
    section {max-width:900px; margin:auto; padding:20px}
    .card {background:#1e293b; padding:15px; border-radius:10px; margin-bottom:15px}
    input, button {padding:8px; margin:5px}
    button {cursor:pointer}
    ul {padding-left:20px}
  </style>
</head>
<body>

<header>
  <h1>Robert Camargo</h1>
  <p>Estudante de Análise e Desenvolvimento de Sistemas</p>
</header>

<section>
  <h2>Calculadora Simples</h2>
  <div class="card">
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2"><br>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <p>Resultado: <span id="resultado"></span></p>
  </div>
</section>

<section>
  <h2>Lista de Tarefas</h2>
  <div class="card">
    <input type="text" id="tarefa" placeholder="Digite uma tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>
    <ul id="lista"></ul>
  </div>
</section>

<section>
  <h2>Sistema de Cadastro</h2>
  <div class="card">
    <input type="text" id="nome" placeholder="Nome">
    <input type="email" id="email" placeholder="Email"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <ul id="usuarios"></ul>
  </div>
</section>

<script>
// Calculadora
function calcular(op) {
  let n1 = parseFloat(document.getElementById('num1').value);
  let n2 = parseFloat(document.getElementById('num2').value);
  let res;

  if (op === '+') res = n1 + n2;
  if (op === '-') res = n1 - n2;
  if (op === '*') res = n1 * n2;
  if (op === '/') res = n2 !== 0 ? n1 / n2 : 'Erro';

  document.getElementById('resultado').innerText = res;
}

// Lista de Tarefas
function adicionarTarefa() {
  let tarefa = document.getElementById('tarefa').value;
  if (tarefa === '') return;

  let li = document.createElement('li');
  li.textContent = tarefa;
  li.onclick = () => li.remove();

  document.getElementById('lista').appendChild(li);
  document.getElementById('tarefa').value = '';
}

// Sistema de Cadastro
let usuarios = [];

function cadastrar() {
  let nome = document.getElementById('nome').value;
  let email = document.getElementById('email').value;

  if (nome === '' || email === '') return;

  let usuario = { nome, email };
  usuarios.push(usuario);

  renderUsuarios();

  document.getElementById('nome').value = '';
  document.getElementById('email').value = '';
}

function renderUsuarios() {
  let lista = document.getElementById('usuarios');
  lista.innerHTML = '';

  usuarios.forEach((u, index) => {
    let li = document.createElement('li');
    li.textContent = u.nome + ' - ' + u.email;

    let btn = document.createElement('button');
    btn.textContent = 'Excluir';
    btn.onclick = () => {
      usuarios.splice(index, 1);
      renderUsuarios();
    };

    li.appendChild(btn);
    lista.appendChild(li);
  });
}
</script>

</body>
</html>
